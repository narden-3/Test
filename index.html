<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Register</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="bg">
        <img src="img/Back.jpg" class="bg" alt="">
    </div>
    <div class="wrapper">
        <img src="img/Task6.jpg" class="wrapper-img" alt="">
        <div class="text-center mt-50px">
            <h1 class="wrapper-h1">
                Login | Register
            </h1>

            <div>
            <div class="col2">
                <form action="#" method="post">
                    <div class="mt-5px">
                        <label>Username</label>
                        <div>
                        <input name="username" class="input" type="text">
                        </div>
                    </div>
                    <div class="mt-5px">
                        <label>Password</label>
                        <div>
                        <input name="password" class="input" type="password">
                        </div>
                    </div>
                    <div class="mt-5px text-center">
                        <button type="submit" class="btn">
                            Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="col2 border-left">
                <form action="#" method="post">
                    <div class="mt-5px">
                        <label>Username</label>
                        <div>
                        <input name="username" class="input" type="text">
                        </div>
                    </div>
                    <div class="mt-5px">
                        <label>Email</label>
                        <div>
                        <input name="email" class="input" type="email">
                        </div>
                    </div>
                    <div class="mt-5px">
                        <label>Password</label>
                        <div>
                        <input name="password" class="input" type="password">
                        </div>
                    </div>
                    <div class="mt-5px text-center">
                        <button type="submit" class="btn">
                            Register
                        </button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
